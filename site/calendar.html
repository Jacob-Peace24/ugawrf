<!DOCTYPE html>
<html>
<head>
    <title>UGA-WRF wrfout Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-size: x-large;">
    <div style="text-align: center;">
        <h1>UGA-WRF wrfout Downloader</h1>
        <label for="dateSelector">Select date:</label>
        <input type="date">
        <br>
        <label for="runSelector">Select Runtime:</label>
        <select id="runSelector">
            <option value="00">00z</option>
            <option value="03">03z</option>
            <option value="06">06z</option>
            <option value="09">09z</option>
            <option value="12">12z</option>
            <option value="15">15z</option>
            <option value="18">18z</option>
            <option value="21">21z</option>
        </select>
        <br>
        <button id="downloadButton">Give me!</button>
        <p>You must select a date within the past 365 days. Doing otherwise will give you a 404 error.<br>Also take note: this is a BIG download (~4gb minimum)!<br>This is for testing purposes only.</p>
    </div>
</body>
<script>
    document.getElementById("downloadButton").addEventListener("click", function() {
        var date = document.querySelector('input[type="date"]').value;
        var run = document.getElementById("runSelector").value;
        if (date) {
            var url = "https://storage.googleapis.com/wrf-bucket/wrf-outputs/wrfout_d01_" + date + "_" + run + ":00:00" 
            window.open(url, "_blank");
        } else {
            alert("Please select a date.");
        }
    });
</script>
</html>
