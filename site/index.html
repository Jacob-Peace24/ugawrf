<!DOCTYPE html>
<html>
<head>
    <title>UGA-WRF Viewer</title>
</head>
<style>
    .skewtContainer > img:active {
  width: 600px;
}
</style>
<body>
    <div style = "text-align:center">
    <h1>UGA-WRF Viewer</h1>
    <label for="runSelector">Select Run (UTC):</label>
    <select id="runSelector">
        <option value="2025-03-13_21_00_00">2025-03-13_21_00_00</option>
    </select>
    <label for="productSelector">Select Product:</label>
    <select id="productSelector">
    </select>
    <br>
    <img id="weatherImage" src="" alt="Model Image" width="600"/>
    <br>
    <label for="timeSlider">Timestep:</label>
    <input type="range" id="timeSlider" min="0" max="24" value="0"/>
    <label id="timeLabel">0</label>
    <br>
    <h2>Upper Air Plots</h2>
    <p>Press and hold to enlarge, drag to lock</p>
    <div class="skewtContainer">
    <img id="ahn" src="" alt="AHN" width="300"/>
    <img id="atl" src="" alt="ATL" width="300"/>
    <img id="ffc" src="" alt="FFC" width="300"/>
    <img id="mcn" src="" alt="MCN" width="300"/>
    <img id="rmg" src="" alt="RMG" width="300"/>
    <img id="csg" src="" alt="CSG" width="300"/>
    </div>
    <h3>Demo page. This is not operational.</h3>
    <script src="script.js"></script>
    </div>
</body>
</html>
